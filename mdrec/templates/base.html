<!-- 载入静态文件 -->
{% load static %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href={% static "css/base.css" %}>
    <script src={% static "js/jquery-1.12.4.min.js" %}></script>
    {% block link %}{% endblock %}
    {% block script %}{% endblock %}

</head>

<body>

    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
        {% block content %}{% endblock %}

    <!-- 引入注脚 -->
    {% include 'footer.html' %}


</body>

</html>
